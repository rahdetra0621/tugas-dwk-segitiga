<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling Segitiga</title>
    <style>
        *{
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}
.tengah{
      display: flex;
      justify-content: center;
    }

.card{
      width: 40%;
      box-shadow: 0 4px 8px 0 rgb(0, 0, 0);
      transition: 0.3s;
      border-radius: 20px;
    }

h1 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

fieldset {
  border: 1px solid #000000;
  padding: 10px;
}

legend {
  font-weight: bold;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 5px;
  margin: 8px 0px;
}

button {
  background-color: #020202;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.cardfooter{
      padding: 8px;
      background-color: rgba(95, 99, 96, 0.712);
      display: flex ;
      justify-content: right;
    }

#hasil {
  margin-top: 20px;
  text-align: center;
}
    </style>
</head>
<body>
    <section>

      <div class="tengah">
      <div class="card">
        <h1>Ruang Bangun Segitiga</h1>
        <form>
            <fieldset>
                <legend>Input Data</legend>
                <label for="alas">Alas (meter):</label>
                <input type="text" id="alas" name="alas">
                <label for="tinggi">Tinggi (meter):</label>
                <input type="text" id="tinggi" name="tinggi">
                <label for="sisi1">Sisi 1 (meter):</label>
                <input type="text" id="sisi1" name="sisi1">
                <label for="sisi2">Sisi 2 (meter):</label>
                <input type="text" id="sisi2" name="sisi2">
                <label for="sisi3">Sisi 3 (meter):</label>
                <input type="text" id="sisi3" name="sisi3">
            </fieldset>
            <div class="cardfooter">
            <button type="button" onclick="calculate()">Hitung</button>
        </form>
        <div id="hasil"></div>
      </div>
    </div>
  </div>
    </section>
    <script>
        function calculate() {
            const alas = parseFloat(document.getElementById("alas").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);
            const sisi1 = parseFloat(document.getElementById("sisi1").value);
            const sisi2 = parseFloat(document.getElementById("sisi2").value);
            const sisi3 = parseFloat(document.getElementById("sisi3").value);

            if (isNaN(alas) || isNaN(tinggi) || isNaN(sisi1) || isNaN(sisi2) || isNaN(sisi3)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const luas = 0.5 * alas * tinggi;
            const keliling = sisi1 + sisi2 + sisi3;

            const hasil = `
                <h2>Hasil Perhitungan</h2>
                <p>Luas: ${luas} mÂ²</p>
                <p>Keliling: ${keliling} m</p>
            `;

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
